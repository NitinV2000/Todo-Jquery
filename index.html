<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<script type="text/javascript" src="lib/jquery-3.5.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="jqueryTodo.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
	<div id="container">
		<h1>To-Do List<i class="fa fa-plus"></i></h1>
		<input type="text" placeholder="Add New Todo">
		<ul>
			<li><span><i class="fa fa-trash"></i></span>Dog</li>
			<li><span><i class="fa fa-trash"></i></span>Cat</li>
			<li><span><i class="fa fa-trash"></i></span>Parrot</li>
		</ul>
	</div>


    <script type="text/javascript" src="jqueryTodo.js"></script>
</body>
</html>
